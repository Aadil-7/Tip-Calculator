<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="cal-body">
        <h1>Tip Calculator</h1>
        <p>Bill Amount</p>
        <input type="text" placeholder="Enter bill amount here" id="billAmount" onkeyup="calculate()">

        <p>Tip Percentage</p>
        <input type="text" placeholder="Enter tip percentage here" id="tipPercent" onkeyup="calculate()">
        <div class="bottom">
            <div>
                <p>Number of Persons</p>
                <button id="person-increament">+</button>
                <span id="numberofperson">1</span>
                <button id="person-decreament">-</button>
            </div>
            <div>
                <p>Total Amount Per Person</p>
                <div class="total-billperperson" id="totalBillPerPerson">0</div>
            </div>
        </div>
    </div>
    <div id ="nonegative"></div>
    <script src="./script.js"></script>
</body>

</html>
